{{define "content"}}
<div>
  <form role="search">
    <!-- This is the search input. -->
    <!-- The `hx-*` attributes are HTMX specific and define logic about what to do with the response's HTML content. -->
    <input
      name="q"
      type="search"
      placeholder="The Shining"
      hx-get="/search"
      hx-trigger="input changed delay:500ms, search"
      hx-target="#search-results"
      hx-indicator="#spinner"
    />
    <button type="submit" value="Search">Search</button>
  </form>
</div>
<div id="search-results-container">
  <span id="spinner" class="htmx-indicator" aria-busy="true">Searching...</span>
  <div id="search-results"></div>
</div>
{{end}}
