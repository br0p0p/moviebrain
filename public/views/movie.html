{{ define "movie" }}
<div class="movie-row">
  <div class="movie-row-image">
    <img alt="{{ .title }}" src="{{ .full_poster_path }}" />
    <div class="overlay">
      <span class="text">+</span>
    </div>
  </div>
  <div class="movie-row-content">
    <h3>{{ .title }}</h3>
    <p>{{ .overview }}</p>
  </div>
</div>
{{ end }}
